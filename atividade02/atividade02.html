<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade02.css">
    <title>Atividade 02</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Revenda de Veículos JS</h1>
    
        <hr>

        <form class="form">
            <section class="info-car">
                <div class="car">
                    <label for="title-car">Veículo:</label>
                    <input type="text" name="text" id="text" required>
                </div>

                <div class="price">
                    <label for="price">Preço R$:</label>
                    <input type="number" name="price" id="price" required>
                </div>
            </section>

            <section class="button">
                <button type="button" id="btn" onclick="converter()">Ver promoção</button>
            </section>

        </form>
        <section class="converter"> 
            <p id="result-car"></p>
            <p id="result-price"></p>
            <p id="result-portion"></p>
        </section>
    </div>
    
    <script src="atividade02.js"></script>
</body>
</html>
